<section class="bg-gray-700">
    <div class="flex flex-col items-center justify-center px-6  mx-auto md:h-screen lg:py-0">
       <h3 class="text-white font-medium pb-12 text-xl">Sign in & enjoy all the features</h3>
        <div class="w-full bg-gray-600 rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0  ">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-lg leading-tight tracking-tight text-white   md:text-2xl ">
                    Sign in to your account
                </h1>
                <form (ngSubmit)="login()" [formGroup]="loginUser" class="space-y-4 md:space-y-6" action="#">
                    <div>
                        <label for="email" class="block mb-2 text-sm text-white">Your email</label>
                        <input type="email" name="email" id="email" class="bg-gray-800 border border-gray-800 text-gray-200 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " formControlName="email"placeholder="name@company.com" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm  text-white">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-800 border border-gray-800 text-gray-200 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600  block w-full p-2.5" formControlName="password"required="">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                              <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 :" required="">
                            </div>
                            <div class="ml-3 text-sm">
                              <label for="remember" class="text-white">Remember me</label>
                            </div>
                        </div>
                        <a href="/ChangePass" class="text-sm font-medium text-white hover:underline ">Forgot password?</a>
                    </div>
                    <button type="submit" class="w-full text-white bg-gray-800 hover:bg-red-900 focus:ring-4 focus:outline-none focus:ring-primary-300 rounded-lg text-sm px-5 py-2.5 text-center ">Sign in</button>
                    <p class="text-sm font-light text-white ">
                        Don’t have an account yet? <a href="/register" class="font-medium hover:underline" >Register </a>
                    </p>
                </form>
            </div>
        </div>
    </div>

  </section>
